로또 의사코드

로또 머신
중복 되지 않는 1~45 사이의 정수 6개를 뽑음
또 나머지 6개의 숫자와 다른 보너스번호 하나를 뽑음

사용자
1개의 로또를 발행
로또 한개의 가격은 1000원
    1000원 단위로 입력을 받음
    1000원 단위가 아닐경우 예외 처리
당첨 번호 6개 입력
    ',' 기준으로 구분
보너스번호 1개를 입력
    따로 입력
구매 하면 구매 개수는 위에 따로 출력 ex) 8개를 구매했습니다.
밑으로 로또번호를 오름차순 리스트로 정렬 출력

사용자가 잘못된 값을 입력할 경우 
illegalArgumentException을 발생
"[ERROR]"로 시작하는 에러 메세지 출력 후 그 부분 부터 입력 다시 받음
    ex) [ERROR] 로또 번호는 1부터 45 사이의 숫자여야 합니다.
    exception이 아닌 illegalArgumentException, illegalStateException 으로 명확한 유형 처리

결과
로또 머신이 만들어낸 번호 7개와 사용자의 번호를 비교
당첨내역 출력
    3~6개 일치 목록을 보여줌
수익률 출력
    소수점 둘째 자리에서 반올림
게임종료

요구 사항
System.exit()를 호출 하지 않는다
indent를 2까지
함수의 길이 15줄 이하
함수가 한가지 일만 수행
else를 지양
    if-else에서 return이 있다면 else 사용 X
Enum class를 적용
도메인 로직에 단위테스트 구현
    코드와 UI로직 분리
    test/kotlin/lotto/LottoTest를 참고하여 학습한 후 테스트를 구현